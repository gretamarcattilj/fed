<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        testo
    </title>
</head>

<body>
    <h1> my main header </h1>
    <h2> my second header </h2>
    <h3> my third header </h3>
    <p>
        <b> sono il terzo sottoparagrafo </b>
    </p>
    <p>
        <i> sono un altro terzo sottoparagrafo <br>
            e io pure! </i>
    </p>
    <h4> my fourth header </h4>
    <p> E = MC<sup>2</sup> </p>
    <p> H<sub>2</sub>O </p>
    <h5> my fifth header </h5>
    <h6> the last one </h6>
    <hr>
    <h1> my new main header </h1>
    <p>
        5 &lt 3 is &nbsp &nbsp false! <br>
        <!-- &nbsp rappresenta uno spazio aggiuntivo -->
        instead 5 &gt 3!

    </p>
</body>

</html>
